<body style="text-align: center;">
    <h1>Lista Familiares</h1>
    <p>
        <ul style="color: aqua; background-color: antiquewhite; list-style: none;">
            {% for familiar in lista_familiares %} 
            <li>
                {{familiar.apellido}} <br> {{familiar.nombre}} <br> {{familiar.nacimiento}}
            </li><br>
            {% endfor %}
        </ul>
    </p>
